name: Release Espirion Themes

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*' # Triggers only on Git tags like v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to access tags

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          scope: "@espirion"

      - name: ğŸ” Configure NPM token
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.ESPIRION_DEPLOY_NPM_TOKEN }}

      - name: Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Espirion Themes
        run: npm run build

      - name: ğŸ” Read Git tag version
        id: get_tag
        run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: â¬†ï¸ Bump version (patch)
        run: npm version patch --no-git-tag-version

      - name: ğŸ’¾ Commit new version
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add package.json package-lock.json
          git commit -m "ğŸ”– Bump version to $(node -p \"require('./package.json').version\")"
          git push origin HEAD

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ESPIRION_DEPLOY_NPM_TOKEN }}
