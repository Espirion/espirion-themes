name: Release Espirion Themes

on:
  release:
    types: [published] # Trigger when a GitHub release is published

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0 # Required to access tags

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          scope: "@espirion"

      - name: ğŸ” Configure NPM token
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.ESPIRION_DEPLOY_NPM_TOKEN }}

      - name: Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Espirion Themes
        run: npm run build

      - name: ğŸ” Read Git tag version
        id: get_tag
        run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: â¬†ï¸ Bump version (patch)
        run: npm version patch --no-git-tag-version
      - name: Configure Git user for bot
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: ğŸ’¾ Commit new version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          git add package.json package-lock.json
          git commit -m "ğŸ¤– Bot commit: Bump version to $VERSION"
    
          # Pull latest changes to avoid non-fast-forward error
          git pull --rebase origin main

          # Push after successful rebase
          git push origin HEAD:refs/heads/main

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ESPIRION_DEPLOY_NPM_TOKEN }}
